<!DOCTYPE html>
<html>
    <head>
        <title>Form with Validation.</title>
        <!--include css file-->
        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <!--for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="assets/images/form.png">
    </head>
    <body>
        <!-- html form tag-->
        <form method="post" onsubmit="return validate()">
            <div class="formHeading"> Get Started today! </div>
            <div class="inputHeading">
                <div class="textBox1">First name<br/>
                    <input type="text" name="fname" onchange="validateFirstName()" />
                    <small id="invalidFirstName"></small>
                </div>
                <div class="textBox2">Last name<br/>
                    <input type="text" name="lname" onchange="validateLastName()" />
                    <small id="invalidLastName"></small>
                </div>
            </div> 
            <div class="inputHeading">
                <div class="textBox1">Email Address<br/>
                    <input type="text" name="email" onchange="validateEmail()"/>
                    <small id="invalidEmail"></small>
                </div>
                <div class="textBox2">Password<br/>
                    <input type="password" name="password" onchange="validatePassword()"/>
                    <small id="invalidPassword"></small>
                </div>
            </div>   
      	    <div>
                <button type="submit" class="button">Claim your free trial <i class="fa fa-play"></i> </button>
                <p> You are agreeing to our <a href="#"> Terms and Services </a></p>
           </div> 
	    </form>
        <!-- inlude javascript file -->
        <script src="scripts/index.js"></script>
    </body>
</html>
